<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>404</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 页面基础设置 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            /* 使用 Impact 或粗黑体，更有警告意味 */
            font-family: 'Impact', 'Arial Black', sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column; /* 垂直排列，确保只有两行 */
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        /* 第一行：404 */
        .title-code {
            color: #ff0000;
            font-size: 35vw; /* 极其巨大的字号，占据视线核心 */
            line-height: 0.8; /* 紧凑行高 */
            margin: 0;
            padding: 0;
            text-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
            letter-spacing: -1vw; /* 字母紧凑，更有压迫感 */
            position: relative;
            z-index: 2;
        }

        /* 第二行：警告文字 */
        .warning-text {
            color: #ff0000;
            font-size: 6vw; /* 较大的副标题 */
            margin-top: 2vh;
            text-transform: uppercase;
            letter-spacing: 0.2vw;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            white-space: normal; /* 允许换行，防止手机溢出 */
            text-align: center;
            position: relative;
            z-index: 2;
            font-weight: bold;
            padding: 0 20px;
        }

        /* 若隐若现的眼睛 - 放在背景层 */
        .looming-eye {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vw; /* 眼睛放大 */
            height: 80vw;
            max-width: 600px;
            max-height: 600px;
            z-index: 1; /* 在文字后面 */
            display: flex;
            justify-content: center;
            align-items: center;
            animation: pulse 5s infinite ease-in-out;
            pointer-events: none; /* 确保不影响文字选取 */
        }

        .eye-shape {
            position: relative;
            width: 100%;
            height: 50%;
            background: radial-gradient(circle at center, #8a0000 0%, #330000 50%, transparent 70%);
            border-radius: 50%;
            box-shadow: 
                0 0 100px 20px rgba(255, 0, 0, 0.2),
                inset 0 0 50px 10px rgba(0, 0, 0, 1);
            filter: blur(10px);
        }

        .eye-pupil {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 15%;
            height: 30%;
            background-color: #ff4d4d;
            border-radius: 50%;
            box-shadow: 0 0 40px 10px #ff0000;
            opacity: 0.9;
        }

        @keyframes pulse {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            50% { opacity: 0.4; transform: translate(-50%, -50%) scale(1.1); filter: blur(12px); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
        }

        /* 简单的故障闪烁效果 */
        .glitch-effect {
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0% { opacity: 1; }
            98% { opacity: 1; transform: skew(0deg); }
            99% { opacity: 0.8; transform: skew(2deg); }
            100% { opacity: 1; transform: skew(0deg); }
        }

        /* --- 页码样式 --- */
        .page-number {
            position: fixed;
            bottom: 20px;
            right: 30px;
            color: #ff0000; /* 警告红，与页面主题一致 */
            font-size: 14px; 
            font-family: 'Arial Black', sans-serif; /* 使用更粗的字体以匹配警告感 */
            letter-spacing: 2px;
            z-index: 10000;
            pointer-events: none;
            opacity: 0.8;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5); /* 红色发光 */
        }

        /* ========================================================== */
        /* ★ 核心修改：通用手机插件包 (适配警告红黑风格) ★ */
        /* ========================================================== */
        /* 手机端工具栏样式 */
        .mobile-tools-warning {
            position: fixed;
            bottom: 30px; left: 20px;
            z-index: 99999 !important;
            display: flex; flex-direction: column; gap: 15px;
        }
        .tool-btn-warning {
            width: 50px; height: 50px;
            background-color: rgba(0, 0, 0, 0.7); /* 半透明黑底 */
            border: 2px solid #ff0000; /* 红色边框 */
            border-radius: 50%;
            color: #ff0000; /* 红色图标 */
            display: flex; justify-content: center; align-items: center;
            font-size: 1.2rem; text-decoration: none;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
            cursor: pointer;
        }
        .tool-btn-warning:active { transform: scale(0.95); background: #330000; }

        /* 笔记弹窗样式 (红黑警告风) */
        .note-modal-warning {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.95); /* 极黑遮罩 */
            z-index: 100000 !important;
        }
        .note-box-warning {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 85%; max-width: 400px;
            background-color: #000;
            border: 2px solid #ff0000;
            padding: 20px; border-radius: 4px;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.3);
        }
        .note-header-warning {
            display: flex; justify-content: space-between; margin-bottom: 15px;
            border-bottom: 1px dashed #ff0000; padding-bottom: 10px;
        }
        .note-title-warning { color: #ff0000; font-weight: bold; letter-spacing: 2px; }
        .note-area-warning {
            width: 100%; height: 200px;
            background: #111; border: 1px solid #550000; color: #ff0000;
            padding: 10px; font-family: sans-serif; font-size: 16px; resize: none;
            outline: none;
        }
        .note-area-warning:focus { border-color: #ff0000; }

    </style>
</head>
<body>

    <div class="mobile-tools-warning">
        <a href="index.html" class="tool-btn-warning">
            <i class="fas fa-home"></i>
        </a>
        
        <div class="tool-btn-warning" onclick="window.history.back()">
            <i class="fas fa-arrow-left"></i>
        </div>

        <div class="tool-btn-warning" onclick="toggleNoteModal(true)">
            <i class="fas fa-book-open"></i>
        </div>
    </div>

    <div class="note-modal-warning" id="noteModalWarning" onclick="if(event.target === this) toggleNoteModal(false)">
        <div class="note-box-warning">
            <div class="note-header-warning">
                <span class="note-title-warning">WARNING LOG</span>
                <span style="cursor: pointer; color: #aa0000; font-size: 1.5rem;" onclick="toggleNoteModal(false)">&times;</span>
            </div>
            <textarea class="note-area-warning" id="universalNoteWarning" placeholder="DON'T LOOK BACK..."></textarea>
        </div>
    </div>

    <div class="page-number">EX</div>

    <div class="looming-eye">
        <div class="eye-shape">
            <div class="eye-pupil"></div>
        </div>
    </div>

    <div class="container glitch-effect">
        <h1 class="title-code">404</h1>
        <div class="warning-text">建议不要访问相关内容。</div>
    </div>

    <script>
        function toggleNoteModal(show) {
            const modal = document.getElementById('noteModalWarning');
            const textarea = document.getElementById('universalNoteWarning');
            
            if (show) {
                modal.style.display = 'block';
                // 加载笔记 (使用全站通用的 Key)
                if(textarea) textarea.value = localStorage.getItem('qiyuan_universal_note') || '';
            } else {
                modal.style.display = 'none';
            }
        }

        (function(){
            const textarea = document.getElementById('universalNoteWarning');
            if(textarea) {
                textarea.addEventListener('input', function() {
                    localStorage.setItem('qiyuan_universal_note', this.value);
                });
            }
        })();
    </script>

    <script>
        (function() {
            const STORAGE_KEY = 'qiyuan_browsing_history';
            const pageInfo = {
                title: document.title || '未知页面', 
                url: window.location.href,
                time: new Date().toLocaleTimeString('zh-CN', {hour: '2-digit', minute:'2-digit'})
            };

            let history = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            
            // 防止瞬间重复刷新
            if (history.length === 0 || history[history.length - 1].url !== pageInfo.url) {
                history.push(pageInfo);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
            }
        })();
    </script>
</body>
</html>
