<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>谢谢</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- 全局设置 --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* --- 选项A：淡粉色主题 (当前激活) --- */
            background-color: #fff0f3; /* 樱花粉背景 */
            color: #5e3a40;            /* 玫瑰褐文字，温柔且清晰 */
            
            font-family: 'Noto Serif SC', 'Songti SC', serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
            transition: background-color 0.5s ease;
        }

        /* --- 主容器 --- */
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            /* 纯白背景卡片，更能衬托粉色氛围 */
            background-color: #ffffff;
            padding: 60px 50px;
            /* 圆润的边角 */
            border-radius: 24px;
            /* 粉色的柔和阴影 */
            box-shadow: 0 20px 40px rgba(255, 182, 193, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        /* --- 照片区域 --- */
        .photo-wrapper {
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
            /* 照片边框 */
            border: 10px solid #fff;
            border-radius: 4px; /* 稍微方一点，像拍立得 */
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); /* 照片本身的投影 */
            overflow: hidden;
            transform: rotate(-1deg); /* 微微倾斜，增加生活感 */
            transition: transform 0.3s ease;
        }

        .photo-wrapper:hover {
            transform: rotate(0deg) scale(1.01);
        }

        .photo-wrapper img {
            max-width: 100%;
            height: auto;
            display: block;
            max-height: 550px; 
            object-fit: cover;
        }

        /* --- 照片下方的说明文字 --- */
        .caption {
            font-size: 1.1rem;
            /* 稍微浅一点的文字颜色 */
            color: #9e7e85; 
            
            margin-bottom: 45px;
            font-weight: 500;
            letter-spacing: 4px;
            font-style: italic;
        }

        /* --- 主要内容区域 --- */
        .main-content p {
            font-size: 1.8rem;
            line-height: 1.6;
            font-weight: bold;
            /* 增加一点字间距 */
            letter-spacing: 2px; 
        }

        /* --- 页码样式 --- */
        .page-number {
            position: fixed;
            bottom: 20px;
            right: 30px;
            color: #5e3a40; /* 玫瑰褐，与页面主色调一致 */
            font-size: 14px; 
            font-family: 'Noto Serif SC', serif;
            letter-spacing: 2px;
            z-index: 10000;
            pointer-events: none;
            opacity: 0.6; /* 稍微透明 */
            font-weight: bold;
        }

        /* ========================================================== */
        /* ★ 核心修改：移动端响应式适配 (Mobile Styles) ★ */
        /* ========================================================== */
        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
            }
            .photo-wrapper {
                border-width: 6px;
                transform: rotate(0deg); /* 手机上取消倾斜，节省空间 */
                width: 100%;
            }
            .main-content p {
                font-size: 1.4rem;
            }
            
            /* 页码位置 */
            .page-number {
                bottom: 100px;
                right: 20px;
                font-size: 12px;
            }
        }

        /* ========================================================== */
        /* ★ 核心修改：通用手机插件包 (适配粉色/玫瑰褐风格) ★ */
        /* ========================================================== */
        /* 手机端工具栏样式 */
        .mobile-tools-rose {
            position: fixed;
            bottom: 30px; left: 20px;
            z-index: 99999 !important;
            display: flex; flex-direction: column; gap: 15px;
        }
        .tool-btn-rose {
            width: 50px; height: 50px;
            background-color: rgba(255, 255, 255, 0.8); /* 半透明白底 */
            border: 1px solid #5e3a40; /* 玫瑰褐边框 */
            border-radius: 50%;
            color: #5e3a40; /* 玫瑰褐图标 */
            display: flex; justify-content: center; align-items: center;
            font-size: 1.2rem; text-decoration: none;
            box-shadow: 0 4px 10px rgba(94, 58, 64, 0.2);
            cursor: pointer;
        }
        .tool-btn-rose:active { transform: scale(0.95); background: #fff0f3; }

        /* 笔记弹窗样式 */
        .note-modal-rose {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(94, 58, 64, 0.4); /* 玫瑰褐半透明遮罩 */
            z-index: 100000 !important;
        }
        .note-box-rose {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 85%; max-width: 400px;
            background-color: #fff;
            border: 1px solid #9e7e85;
            padding: 20px; border-radius: 8px;
            box-shadow: 0 5px 20px rgba(94, 58, 64, 0.15);
        }
        .note-header-rose {
            display: flex; justify-content: space-between; margin-bottom: 15px;
            border-bottom: 1px solid #fff0f3; padding-bottom: 10px;
        }
        .note-title-rose { color: #5e3a40; font-weight: bold; }
        .note-area-rose {
            width: 100%; height: 200px;
            background: #fffafa; border: 1px solid #eee; color: #5e3a40;
            padding: 10px; font-family: sans-serif; font-size: 16px; resize: none;
            outline: none;
        }
        .note-area-rose:focus { border-color: #5e3a40; }

    </style>
</head>
<body>

    <div class="page-number">EX</div>

    <div class="mobile-tools-rose">
        <a href="index.html" class="tool-btn-rose">
            <i class="fas fa-home"></i>
        </a>
        
        <div class="tool-btn-rose" onclick="window.history.back()">
            <i class="fas fa-arrow-left"></i>
        </div>

        <div class="tool-btn-rose" onclick="toggleNoteModal(true)">
            <i class="fas fa-book-open"></i>
        </div>
    </div>

    <div class="note-modal-rose" id="noteModalRose" onclick="if(event.target === this) toggleNoteModal(false)">
        <div class="note-box-rose">
            <div class="note-header-rose">
                <span class="note-title-rose">访客手札</span>
                <span style="cursor: pointer; color: #9e7e85; font-size: 1.5rem;" onclick="toggleNoteModal(false)">&times;</span>
            </div>
            <textarea class="note-area-rose" id="universalNoteRose" placeholder="在此记录线索..."></textarea>
        </div>
    </div>

    <div class="container">
        <div class="photo-wrapper">
            <img src="我的新家.jpg" alt="我的新家">
        </div>
        
        <p class="caption">哥哥、妈妈、妹妹</p>
        
        <div class="main-content">
            <p>错了，但谢谢你记得妹妹。她还在那里。</p>
        </div>
    </div>

    <script>
        function toggleNoteModal(show) {
            const modal = document.getElementById('noteModalRose');
            const textarea = document.getElementById('universalNoteRose');
            
            if (show) {
                modal.style.display = 'block';
                // 加载笔记 (使用全站通用的 Key)
                if(textarea) textarea.value = localStorage.getItem('qiyuan_universal_note') || '';
            } else {
                modal.style.display = 'none';
            }
        }

        (function(){
            const textarea = document.getElementById('universalNoteRose');
            if(textarea) {
                textarea.addEventListener('input', function() {
                    localStorage.setItem('qiyuan_universal_note', this.value);
                });
            }
        })();
    </script>

    <script>
        (function() {
            const STORAGE_KEY = 'qiyuan_browsing_history';
            const pageInfo = {
                title: document.title || '未知页面', 
                url: window.location.href,
                time: new Date().toLocaleTimeString('zh-CN', {hour: '2-digit', minute:'2-digit'})
            };

            let history = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            
            // 防止瞬间重复刷新
            if (history.length === 0 || history[history.length - 1].url !== pageInfo.url) {
                history.push(pageInfo);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
            }
        })();
    </script>
</body>
</html>
