<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>她们帮不了你。</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 重置浏览器默认边距，并确保html和body占满全屏高度 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #000000; /* 纯黑色背景 */
            overflow: hidden; /* 隐藏滚动条，保持页面简洁 */
        }

        /* 使用 Flexbox 将内容在页面中垂直和水平居中 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 设置中心文字的样式 */
        .centered-text {
            color: #ffffff; /* 白色字体 */
            /* 响应式字体大小 */
            font-size: clamp(2rem, 8vw, 6rem); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            font-weight: bold; /* 加粗 */
            text-align: center; 
            padding: 20px; 
            user-select: none; 
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* 添加一点光晕，增加压迫感 */
        }

        /* --- 页码样式 --- */
        .page-number {
            position: fixed;
            bottom: 20px;
            right: 30px;
            color: #ffffff; /* 白色 */
            font-size: 14px; 
            font-family: 'Georgia', serif; 
            letter-spacing: 2px;
            z-index: 10000;
            pointer-events: none;
            opacity: 0.6; 
        }

        /* ========================================================== */
        /* ★ 核心修改：通用手机插件包 (适配纯黑风格) ★ */
        /* ========================================================== */
        /* 手机端工具栏样式 */
        .mobile-tools-black {
            position: fixed;
            bottom: 30px; left: 20px;
            z-index: 99999 !important;
            display: flex; flex-direction: column; gap: 15px;
        }
        .tool-btn-black {
            width: 50px; height: 50px;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明黑底 */
            border: 1px solid #ffffff; /* 白色边框 */
            border-radius: 50%;
            color: #ffffff; /* 白色图标 */
            display: flex; justify-content: center; align-items: center;
            font-size: 1.2rem; text-decoration: none;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            cursor: pointer;
        }
        .tool-btn-black:active { transform: scale(0.95); background: #333; }

        /* 笔记弹窗样式 (黑白极简) */
        .note-modal-black {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.95); /* 极深遮罩 */
            z-index: 100000 !important;
        }
        .note-box-black {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 85%; max-width: 400px;
            background-color: #000;
            border: 1px solid #fff;
            padding: 20px; border-radius: 4px;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.1);
        }
        .note-header-black {
            display: flex; justify-content: space-between; margin-bottom: 15px;
            border-bottom: 1px solid #333; padding-bottom: 10px;
        }
        .note-title-black { color: #fff; font-weight: bold; }
        .note-area-black {
            width: 100%; height: 200px;
            background: #111; border: 1px solid #333; color: #fff;
            padding: 10px; font-family: sans-serif; font-size: 16px; resize: none;
            outline: none;
        }
        .note-area-black:focus { border-color: #fff; }

    </style>
</head>
<body>
    
    <div class="mobile-tools-black">
        <a href="index.html" class="tool-btn-black">
            <i class="fas fa-home"></i>
        </a>
        
        <div class="tool-btn-black" onclick="window.history.back()">
            <i class="fas fa-arrow-left"></i>
        </div>

        <div class="tool-btn-black" onclick="toggleNoteModal(true)">
            <i class="fas fa-book-open"></i>
        </div>
    </div>

    <div class="note-modal-black" id="noteModalBlack" onclick="if(event.target === this) toggleNoteModal(false)">
        <div class="note-box-black">
            <div class="note-header-black">
                <span class="note-title-black">访客手札</span>
                <span style="cursor: pointer; color: #999; font-size: 1.5rem;" onclick="toggleNoteModal(false)">&times;</span>
            </div>
            <textarea class="note-area-black" id="universalNoteBlack" placeholder="在此记录线索..."></textarea>
        </div>
    </div>

    <div class="page-number">EX</div>

    <div class="centered-text">
        她们帮不了你。
    </div>

    <script>
        function toggleNoteModal(show) {
            const modal = document.getElementById('noteModalBlack');
            const textarea = document.getElementById('universalNoteBlack');
            
            if (show) {
                modal.style.display = 'block';
                // 加载笔记 (使用全站通用的 Key)
                if(textarea) textarea.value = localStorage.getItem('qiyuan_universal_note') || '';
            } else {
                modal.style.display = 'none';
            }
        }

        (function(){
            const textarea = document.getElementById('universalNoteBlack');
            if(textarea) {
                textarea.addEventListener('input', function() {
                    localStorage.setItem('qiyuan_universal_note', this.value);
                });
            }
        })();
    </script>

    <script>
        (function() {
            const STORAGE_KEY = 'qiyuan_browsing_history';
            const pageInfo = {
                title: document.title || '未知页面', 
                url: window.location.href,
                time: new Date().toLocaleTimeString('zh-CN', {hour: '2-digit', minute:'2-digit'})
            };

            let history = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            
            // 防止瞬间重复刷新
            if (history.length === 0 || history[history.length - 1].url !== pageInfo.url) {
                history.push(pageInfo);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
            }
        })();
    </script>
</body>
</html>
