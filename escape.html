<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>逃离</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- 基础设置 --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'SimSun', 'Songti SC', serif; /* 宋体，保持叙事感 */
            background-color: #e3f2fd; /* 浅蓝色背景，如同天空或海水 */
            color: #37474f; /* 深蓝灰色文字，清晰且冷峻 */
            line-height: 2.2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            overflow-x: hidden;
            font-size: 18px; /* 保持较大字号 */
        }

        /* --- 内容容器 --- */
        .container {
            max-width: 650px;
            width: 100%;
            text-align: left;
            opacity: 0; /* 初始隐藏 */
            animation: emerge 4s ease forwards; /* 缓慢浮现，比黑色页面更慢一点 */
            position: relative;
        }

        /* 标题 */
        h1 {
            font-size: 2.2rem;
            font-weight: normal;
            color: #1a237e; /* 深邃的蓝 */
            margin-bottom: 50px;
            text-align: center;
            letter-spacing: 8px;
        }

        p {
            margin-bottom: 2rem;
            text-align: justify;
        }

        /* 特殊段落处理 */
        .blur-thought {
            color: #78909c;
            font-style: italic;
            text-align: center;
            margin: 40px 0;
        }

        .sound-effect {
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            display: block;
            margin: 60px 0;
            color: #0d47a1;
            text-shadow: 0 10px 20px rgba(13, 71, 161, 0.2);
        }

        .final-line {
            text-align: center;
            font-weight: bold;
            color: #1a237e;
        }

        /* 动画定义 */
        @keyframes emerge {
            0% { opacity: 0; transform: translateY(20px); filter: blur(5px); }
            100% { opacity: 1; transform: translateY(0); filter: blur(0); }
        }

        /* ========================================================== */
        /* ★ 核心修改：移动端响应式适配 (Mobile Styles) ★ */
        /* ========================================================== */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
            h1 {
                font-size: 1.8rem;
                margin-bottom: 30px;
            }
            p {
                font-size: 1rem;
                margin-bottom: 1.5rem;
            }
            .sound-effect {
                font-size: 2.5rem;
                margin: 40px 0;
            }
        }

        /* ========================================================== */
        /* ★ 核心修改：通用手机插件包 (适配浅蓝风格) ★ */
        /* ========================================================== */
        /* 手机端工具栏样式 */
        .mobile-tools-blue {
            position: fixed;
            bottom: 30px; left: 20px;
            z-index: 99999 !important;
            display: flex; flex-direction: column; gap: 15px;
        }
        .tool-btn-blue {
            width: 50px; height: 50px;
            background-color: rgba(255, 255, 255, 0.6); /* 半透明白底 */
            border: 1px solid #1a237e; /* 深蓝边框 */
            border-radius: 50%;
            color: #1a237e; /* 深蓝图标 */
            display: flex; justify-content: center; align-items: center;
            font-size: 1.2rem; text-decoration: none;
            box-shadow: 0 4px 10px rgba(13, 71, 161, 0.2);
            backdrop-filter: blur(2px);
            cursor: pointer;
        }
        .tool-btn-blue:active { transform: scale(0.95); background: rgba(227, 242, 253, 0.8); }

        /* 笔记弹窗样式 (清冷色调) */
        .note-modal-blue {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(26, 35, 126, 0.4); /* 深蓝半透明遮罩 */
            z-index: 100000 !important;
        }
        .note-box-blue {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 85%; max-width: 400px;
            background-color: #fff;
            border: 1px solid #1a237e;
            padding: 20px; border-radius: 4px;
            box-shadow: 0 5px 25px rgba(13, 71, 161, 0.3);
        }
        .note-header-blue {
            display: flex; justify-content: space-between; margin-bottom: 15px;
            border-bottom: 1px solid #bbdefb; padding-bottom: 10px;
        }
        .note-title-blue { color: #1a237e; font-weight: bold; font-family: 'SimSun', serif; }
        .note-area-blue {
            width: 100%; height: 200px;
            background: #e3f2fd; border: 1px solid #90caf9; color: #37474f;
            padding: 10px; font-family: 'SimSun', serif; font-size: 16px; resize: none;
            outline: none;
        }
        .note-area-blue:focus { border-color: #1a237e; }

    </style>
</head>
<body>

    <div class="mobile-tools-blue">
        <a href="index.html" class="tool-btn-blue">
            <i class="fas fa-home"></i>
        </a>
        
        <div class="tool-btn-blue" onclick="window.history.back()">
            <i class="fas fa-arrow-left"></i>
        </div>

        <div class="tool-btn-blue" onclick="toggleNoteModal(true)">
            <i class="fas fa-book-open"></i>
        </div>
    </div>

    <div class="note-modal-blue" id="noteModalBlue" onclick="if(event.target === this) toggleNoteModal(false)">
        <div class="note-box-blue">
            <div class="note-header-blue">
                <span class="note-title-blue">访客手札</span>
                <span style="cursor: pointer; color: #78909c; font-size: 1.5rem;" onclick="toggleNoteModal(false)">&times;</span>
            </div>
            <textarea class="note-area-blue" id="universalNoteBlue" placeholder="在此记录线索..."></textarea>
        </div>
    </div>

    <div class="container">
        <h1>你选择逃离</h1>

        <p>不管要去哪里，首先要逃离那个地方。<br>
        你下楼，开走了郑群超的车，他还真是赚了不少钱，车不止一辆，还把钥匙都丢在办公室里。</p>

        <p>今天路上的车少得堪称诡异，像都在为你让路。<br>
        一路绿灯，也没有人横穿马路，他们似乎都只是在两道为你送行。<br>
        默念着目的地，但那串地名在脑海中还是变得模糊起来。</p>

        <p class="blur-thought">要去哪里来着？</p>

        <p>不过命运早已选好了终点，<br>
        方向盘和刹车都脱离了你的控制，<br>
        害你差点撞到一只小狗，<br>
        还好小狗没事。</p>

        <p>你松了口气，<br>
        汽车冲出车道，飞跃于空中，对着海面掷出一道抛物线。</p>

        <span class="sound-effect">“咚。”</span>

        <p class="final-line">命运还算不薄，赠予了一个电影式的结局。</p>
    </div>

    <script>
        function toggleNoteModal(show) {
            const modal = document.getElementById('noteModalBlue');
            const textarea = document.getElementById('universalNoteBlue');
            
            if (show) {
                modal.style.display = 'block';
                // 加载笔记 (使用全站通用的 Key)
                if(textarea) textarea.value = localStorage.getItem('qiyuan_universal_note') || '';
            } else {
                modal.style.display = 'none';
            }
        }

        (function(){
            const textarea = document.getElementById('universalNoteBlue');
            if(textarea) {
                textarea.addEventListener('input', function() {
                    localStorage.setItem('qiyuan_universal_note', this.value);
                });
            }
        })();
    </script>

    <script>
        (function() {
            const STORAGE_KEY = 'qiyuan_browsing_history';
            const pageInfo = {
                title: document.title || '未知页面', 
                url: window.location.href,
                time: new Date().toLocaleTimeString('zh-CN', {hour: '2-digit', minute:'2-digit'})
            };

            let history = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            
            // 防止瞬间重复刷新
            if (history.length === 0 || history[history.length - 1].url !== pageInfo.url) {
                history.push(pageInfo);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
            }
        })();
    </script>
</body>
</html>
