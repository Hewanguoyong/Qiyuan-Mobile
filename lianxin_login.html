<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>莲心会 | 会员登录</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- 全局设置 --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Noto Serif SC', "SimSun", serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        /* --- 巨大的封面背景 --- */
        .full-cover {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: url('莲心会封面.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 0;
            filter: brightness(0.6);
        }

        /* --- 登录容器 (玻璃拟态风格) --- */
        .login-container {
            position: relative;
            z-index: 10;
            width: 400px;
            padding: 60px 40px;
            background: rgba(255, 255, 255, 0.05); /* 极淡的白色透明底 */
            backdrop-filter: blur(10px); /* 毛玻璃效果 */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            animation: fadeIn 1.5s ease;
        }

        /* --- 标题与Logo --- */
        .logo-title {
            font-size: 2.5rem;
            color: #e4dccf; /* 延续憩园的哑光金/米色 */
            margin-bottom: 10px;
            letter-spacing: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }
        
        .logo-subtitle {
            font-size: 0.9rem;
            color: #aaa;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 50px;
            font-family: sans-serif;
            font-weight: 300;
        }

        /* --- 输入框样式 --- */
        .input-group {
            margin-bottom: 30px;
            position: relative;
        }

        .login-input {
            width: 100%;
            padding: 12px 0;
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            font-size: 1rem;
            font-family: 'Noto Serif SC', serif;
            text-align: center;
            outline: none;
            transition: border-color 0.3s;
            letter-spacing: 1px;
        }

        .login-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .login-input:focus {
            border-bottom-color: #e4dccf;
        }

        /* --- 登录按钮 --- */
        .login-btn {
            margin-top: 20px;
            width: 100%;
            padding: 15px 0;
            background: transparent;
            border: 1px solid #e4dccf;
            color: #e4dccf;
            font-size: 1.1rem;
            font-family: 'Noto Serif SC', serif;
            cursor: pointer;
            letter-spacing: 5px;
            transition: all 0.4s ease;
        }

        .login-btn:hover {
            background: #e4dccf;
            color: #000;
            box-shadow: 0 0 20px rgba(228, 220, 207, 0.3);
        }

        /* --- 底部版权 --- */
        .footer-copy {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.3);
            font-size: 12px;
            z-index: 10;
            letter-spacing: 1px;
        }

        /* --- 页码样式 --- */
        .page-number {
            position: fixed;
            bottom: 20px;
            right: 30px;
            color: #e4dccf; /* 使用浅米色以在深色背景上可见 */
            font-size: 14px; /* 小巧精致 */
            font-family: 'Georgia', serif;
            letter-spacing: 2px;
            z-index: 10000;
            pointer-events: none;
            opacity: 0.6; /* 稍微透明 */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ========================================================== */
        /* ★ 核心修改：移动端响应式适配 (Mobile Styles) ★ */
        /* ========================================================== */
        @media (max-width: 768px) {
            /* 登录框宽度适配手机 */
            .login-container {
                width: 90%;
                padding: 40px 20px;
            }
            .logo-title {
                font-size: 2rem;
                letter-spacing: 5px;
            }
            
            /* 页码位置调整 */
            .page-number {
                bottom: 100px;
                right: 20px;
                font-size: 12px;
            }
        }

        /* ========================================================== */
        /* ★ 核心修改：通用手机插件包 (适配深色风格) ★ */
        /* ========================================================== */
        /* 手机端工具栏样式 */
        .mobile-tools-dark {
            position: fixed;
            bottom: 30px; left: 20px;
            z-index: 99999 !important;
            display: flex; flex-direction: column; gap: 15px;
        }
        .tool-btn-dark {
            width: 50px; height: 50px;
            background-color: rgba(255, 255, 255, 0.1); /* 半透明白底 */
            border: 1px solid #e4dccf; /* 米色边框 */
            border-radius: 50%;
            color: #e4dccf;
            display: flex; justify-content: center; align-items: center;
            font-size: 1.2rem; text-decoration: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            cursor: pointer;
        }
        .tool-btn-dark:active { transform: scale(0.95); background: rgba(228, 220, 207, 0.3); }

        /* 笔记弹窗样式 */
        .note-modal-dark {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 100000 !important;
        }
        .note-box-dark {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 85%; max-width: 400px;
            background-color: #1a1a1a;
            border: 1px solid #e4dccf;
            padding: 20px; border-radius: 4px;
            box-shadow: 0 0 30px rgba(0,0,0,0.9);
        }
        .note-header-dark {
            display: flex; justify-content: space-between; margin-bottom: 15px;
            border-bottom: 1px dashed #5a5244; padding-bottom: 10px;
        }
        .note-title-dark { color: #e4dccf; font-weight: bold; }
        .note-area-dark {
            width: 100%; height: 200px;
            background: #0f0f0f; border: 1px solid #333; color: #e4dccf;
            padding: 10px; font-family: sans-serif; font-size: 16px; resize: none;
            outline: none;
        }
        .note-area-dark:focus { border-color: #e4dccf; }

    </style>
</head>
<body>

    <div class="full-cover"></div>
    <div class="page-number">22/39</div>

    <div class="mobile-tools-dark">
        <a href="index.html" class="tool-btn-dark">
            <i class="fas fa-home"></i>
        </a>
        
        <div class="tool-btn-dark" onclick="window.history.back()">
            <i class="fas fa-arrow-left"></i>
        </div>

        <div class="tool-btn-dark" onclick="toggleNoteModal(true)">
            <i class="fas fa-book-open"></i>
        </div>
    </div>

    <div class="note-modal-dark" id="noteModalDark" onclick="if(event.target === this) toggleNoteModal(false)">
        <div class="note-box-dark">
            <div class="note-header-dark">
                <span class="note-title-dark">访客手札</span>
                <span style="cursor: pointer; color: #8a7f6e; font-size: 1.5rem;" onclick="toggleNoteModal(false)">&times;</span>
            </div>
            <textarea class="note-area-dark" id="universalNoteDark" placeholder="在此记录线索..."></textarea>
        </div>
    </div>

    <div class="login-container">
        <h1 class="logo-title">莲心会</h1>
        <p class="logo-subtitle">Members Only</p>

        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="input-group">
                <input type="text" class="login-input" id="username" placeholder="会员账号 / ID" autocomplete="off">
            </div>
            <div class="input-group">
                <input type="password" class="login-input" id="password" placeholder="通行密令 / Password">
            </div>
            
            <button type="submit" class="login-btn">进入</button>
        </form>
    </div>

    <div class="footer-copy">
        © 2015 Lianxin Society. All Rights Reserved.
    </div>

    <script>
        function toggleNoteModal(show) {
            const modal = document.getElementById('noteModalDark');
            const textarea = document.getElementById('universalNoteDark');
            
            if (show) {
                modal.style.display = 'block';
                // 加载笔记 (使用全站通用的 Key)
                if(textarea) textarea.value = localStorage.getItem('qiyuan_universal_note') || '';
            } else {
                modal.style.display = 'none';
            }
        }

        (function(){
            const textarea = document.getElementById('universalNoteDark');
            if(textarea) {
                textarea.addEventListener('input', function() {
                    localStorage.setItem('qiyuan_universal_note', this.value);
                });
            }
        })();
    </script>

    <script>
        function handleLogin(event) {
            event.preventDefault(); // 阻止表单默认提交
            
            // 获取输入值并去除首尾空格
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value.trim();

            if (!user || !pass) {
                alert("请输入完整的会员账号与密令。");
                return;
            }

            // 模拟登录加载效果
            const btn = document.querySelector('.login-btn');
            const originalText = btn.innerText;
            btn.innerText = "正在核验...";
            btn.style.opacity = "0.7";

            setTimeout(() => {
                // 恢复按钮状态
                btn.innerText = originalText;
                btn.style.opacity = "1";

                // --- 核心跳转逻辑 ---
                
                // 情况1：JingQing -> lianxin_home.html
                if (user === "JingQing" && pass === "ZhaoDaoWo") {
                    window.location.href = "lianxin_home.html";
                } 
                // 情况2：Julian White -> angel.html
                else if (user === "Julian White" && pass === "0109") {
                    window.location.href = "angel.html";
                } 
                // 情况3：账号密码错误
                else {
                    alert("核验失败：账号或密令错误，请确认您的会员身份。");
                }

            }, 1000); // 1秒的延迟模拟
        }
    </script>

    <script>
        (function() {
            const STORAGE_KEY = 'qiyuan_browsing_history';
            const pageInfo = {
                title: document.title || '未知页面', 
                url: window.location.href,
                time: new Date().toLocaleTimeString('zh-CN', {hour: '2-digit', minute:'2-digit'})
            };

            let history = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            
            // 防止瞬间重复刷新
            if (history.length === 0 || history[history.length - 1].url !== pageInfo.url) {
                history.push(pageInfo);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
            }
        })();
    </script>
</body>
</html>
